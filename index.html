<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Covid-19 Test Site Finder and Stats Info</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
<style>

    .scroller {
        width: auto;
        height: 550px;
        overflow-y:scroll;
        scrollbar-color: rebeccapurple green;
        scrollbar-width: thin;
      }

</style>
</head>
<body>
  <!-- header -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Covid-19 Test Site Finder and Stats Info</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
<!-- created container -->
<div class='row'>
    <div class='col s3'>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons"></i>Enter City or State Name</label>
                    <i class="material-icons">close</i>
                </div>          
                
                  <nav class='blue-grey darken-1 z-depth-5' >
                    <div class="nav-wrapper blue-grey darken-1">
                      <p class='flow-text blue-grey darken-1 center'>Locations</p>
                      
                    </div>
                  </nav>  
                    <div class='blue-grey darken-1 z-depth-5 scroller'>
                        <ul  class="collapsible table-of-contents " id="LiLocations" data-collapsible="accordion">
    
                        </ul> 
                    </div>
                
                
            </div>
        </div>
    </div>
    <div class='col s9'>
        <div >
            <!-- Page Layout here -->
            <div class="row">  
                  <div class="col s9">
                     </div>
                    </div>
                    <div class="row">
                      <div class="col s12 m6">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title">Display Info</span>
                            <p></p>
                          </div>
                          <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 m6">
                        <div class="card large blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title">Recent Search</span>
                          </div>
                          <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                          </div>
                        </div>
                      </div>
                    </div>
</div>
           <!-- Grey navigation panel
              This content will be:
          3-columns-wide on large screens,
          4-columns-wide on medium screens,
          12-columns-wide on small screens  -->
  </div>
  <script src="./Assets/js/script.js"></script>

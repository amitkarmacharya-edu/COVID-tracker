<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Covid-19 Test Site Finder and Stats Info</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="./Assets/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <style>

    .collection-item {
      color: black;
    }
    .collection-item:hover {
      background-color:#468169;
      color: white;
      cursor: pointer;
    }

    .collapsible-body {
      padding: 0 !important;
    }

    .collapsible-body >span {
      display: inline-block;
    }
    .collapsible-body > span {
      padding: 1rem !important;
    }

    .scroller {
      width: auto;
      height: 550px;
      overflow-y: scroll;
      scrollbar-color: rebeccapurple green;
      scrollbar-width: thin;
    }

    .prefix {
      right: 0;
    }
  </style>
</head>

<body>
  <!-- header -->
  <nav>
    <div class="cyan nav-wrapper">
      <a href="#" class="brand-logo center"><h5>Covid-19 Test Site & Stats</h5></a>
    </div>
  </nav>

  <!-- created container -->
  <main class="">
    <div class='row'>

      <!-- search bar and test sties -->
      <div class='col s12 m3'>
        <!-- row -->
        <div class="row">
            <!-- search container -->
            <div class="col s12">
              <!-- search input -->
              <div class="input-field">
                    <input id="search" type="text" class="validate">
                    <label for="search">Enter City or State</label>
                    <i class="material-icons prefix waves-effect waves-light" id="searchIcon">search</i>
                    <ul id="autopopu" class="collection z-depth-3">
                    </ul>  
              </div>
              
              <!-- Test Sites , collapsible -->
              <ul class="collapsible">
                <li>
                  <div class="collapsible-header"><i class="material-icons">location_on</i>Test Location</div>
                  <div class="collapsible-body">
                    <ul class="collapsible table-of-contents " id="LiLocations" data-collapsible="accordion">
        
                    </ul>
                  </div>
                </li>
               
              </ul>
              


            </div>
        </div>
      </div>

      <!-- accordian, stats and maps -->
      <div class='col s12 m9'>
        <!-- row -->
          <div class="row">
            <div class="col s12 m12">
              <ul class="collapsible ">
                <li>
                  <div class="collapsible-header"><i class="material-icons">trending_up</i>Statistics</div>
                  <div class="collapsible-body blue-grey darken-1 white-text center">

                    <!-- row -->
                    <div class="row">
                        <!-- col global -->
                        <div class="col m3">
                          <ul class="collection global-stats">
                            
                          </ul>
                        </div>
                        
                        <!-- col dashboard -->
                        <div class="col m6">
                          <ul class="collection main-stats">
                            
                          </ul>
                        </div>

                        <!-- col usa, state, county stats -->
                        <div class="col m3">
                          <!-- row -->
                          <div class="row">
                            <!-- usa -->
                            <div class="col m12">
                              <ul class="collection usa-stats">
                                <li class="collection-item active"></li>
                                <li class="collection-item deaths"></li>
                                <li class="collection-item confirmed"></li>
                              </ul>
                            </div>

                            <!-- state -->
                            <div class="col m12">
                              <ul class="collection state-stats">
                                <li class="collection-item active"></li>
                                <li class="collection-item deaths"></li>
                                <li class="collection-item confirmed"></li>
                              </ul>
                            </div>

                            <!-- county -->
                            <div class="col m12">
                              <ul class="collection county-stats">
                                <li class="collection-item active"></li>
                                <li class="collection-item deaths"></li>
                                <li class="collection-item confirmed"></li>
                              </ul>
                            </div>

                          </div>
                        </div>

                        <!-- chart -->
                        <div class="col chart-container"></div>

                    </div>

                      

                    
                  </div>
                </li>

                <li>
                  <div class="collapsible-header"><i class="material-icons">place</i>Map</div>
                  <div class="collapsible-body blue-grey darken-1 white-text center">
                    <iframe id="map" width="600" height="450" frameborder="0" style="border:0" src="" allowfullscreen>
                    </iframe>
                  </div>
                </li>

                <li>
                  <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                  <div class="collapsible-body blue-grey darken-1 white-text">
                    <span>Lorem ipsum dolor sit amet.</span>
                  </div>
                </li>

              </ul>
            </div>
          </div>
      </div>

    </div>
  </main>
  <footer class=""></footer>
  <script src="./Assets/js/script.js"></script>

</body>

</html>
